version: '3'

services:
    db:
      image: postgres:12-alpine
      volumes:
        - pgdata:/var/lib/postgresql/data
      ports:
        - 5432:5432
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: bot

    redis:
      image: redis:5-alpine
      volumes:
        - redis-data:/data
      ports:
        - 6379:6379

    bot:
      build:
        context: .
      env_file: .env
      restart: always
      volumes:
        - .:/app
      depends_on:
        - db

      environment:
        POSTGRES_HOST: db
        POSTGRES_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: bot

volumes:
  pgdata:
  redis-data: